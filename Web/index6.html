<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="Nombre"/>
        </label>

        <label for="Inicio">
            <span>¿Qué día comenzaste?</span>
            <input type="date" id="inicio"/>
        </label>

        <label for="Horario">
            <span>¿Cuál es tu horario?</span>
            <input type="time" id="Hora"/>
        </label>
    </form>
</body>
</html>
