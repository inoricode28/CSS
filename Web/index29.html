<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style29.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text">
            </label>

            <label for="started-studying">
                <span>¿Qué día comenzaste a estudiar?</span>
                <input id="started-studying" type="date">
            </label>

            <label for="time-to-study">

            </label>
        </form>

        <section>
            <img src="./imagen.jpg" alt="Es un cielo azul con muchas nubes"
            title="Es el cielo"
            >
            
        </section>
    </main>

</html>
